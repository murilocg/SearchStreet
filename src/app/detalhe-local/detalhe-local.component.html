<div class="container-detalhe-local" *ngIf="mostrarDetalhe && local">
	<img class="icon-detalhe" src="../assets/images/iconecasa-small.png">
	<div class="container-campos">
		<div class="campo-detalhe">{{local.endereco}}</div>
		<div class="campo-detalhe">Numero:{{local.numero}} Bairro: {{local.bairro}}</div>
		<div class="campo-detalhe">{{local.cidade}} / {{local.uf}}</div>
		<div class="campo-detalhe">{{local.endereco}}</div>
	</div>
</div>
